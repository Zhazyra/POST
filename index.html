<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 to-pink-500 p-12 flex justify-center"
  >
    <div class="bg-white w-96 h-96">
      <h1 class="p-4 flex justify-center font-bold text-2xl">Contact Us</h1>
      <div class="pl-4 pt-8 pr-4">
        <form>
          <div class="form-group flex flex-col">
            <label>NAME:</label>
            <input type="text" name="title" class="form-control border-b-2" />
          </div>
          <div class="form-group flex flex-col">
            <label>EMAIL:</label>
            <input type="text" name="body" class="form-control border-b-2" />
          </div>
          <div class="form-group flex flex-col">
            <label>MESSAGE:</label>
            <input
              type="text"
              name="body"
              class="form-control border-b-2 h-16"
            />
          </div>
          <br />
          <button
            class="ml-20 bg-gradient-to-r from-purple-500 to-pink-500 text-white w-48 h-8"
          >
            Send Your Message
          </button>
        </form>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
